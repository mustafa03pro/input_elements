<!DOCTYPE html>

<body>
    <h2> demo on details, summary tags(accordion)</h2>
    <details>
        <summary>
            colour
        </summary>
        <ul>
            <li>red</li>
            <li>yellow</li>
            <li>green</li>
        </ul>
    </details>
    <details>
        <summary>images</summary>
        <div>
            <img src="mb.webp" alt="">
            <img src="mb2.webp" alt="">
        </div>
    </details>
</body>
</html>
